

<!DOCTYPE html>
<html>
<head>
  <style>
  img {
    height: 20px;
    width: 20px;
    border: 1px solid #4CAF50;
  }
  #grid {
    border: 2px solid #4CAF50;
  }
  td, th {
   user-select: none;
  }

  </style>


  <!-- add mocha css, to show results -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- add mocha framework code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    mocha.setup('bdd'); // minimal setup
  </script>
  <!-- add chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  <script>
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;
  </script>
</head>

<body>
<div style="background-colour: blue" id='buttons'>
<button id='easy'>Easy</button>
<button id='medium'>Medium</button>
<button id='hard'>Hard</button>
<button id='custom'>Custom</button>
</div>
<div>
  <form>
    <label>Width</label>
    <input type="number" value="30" style="width:35px" id="width"></input>
    <label>Height</label>
    <input type="number" value="16" style="width:35px" id="height"></input>
    <label>Mines</label>
    <input type="number" value="99" style="width:35px" id="mines"></input>
  </form>
</div>

<div style="background-colour: yellow" id='feedback'>
<p style="float:left" id='mineCounter'>0</p>
<img style="float:left" id='smiley' src='images/smiley.png'></img>
<p style="float:left" id='timer'>0</p>
</div>

<div style="background-colour: green; clear:left;" id='gameboard'>
  <table id="grid">
  </table>
</div>

<script type='module' src="mines.js"></script>


  <script type='module' src="mines_tests.js"></script>

  <!-- the element with id="mocha" will contain test results -->
  <div id="mocha"></div>

  <!-- run tests! -->
  <script>
    mocha.run();
  </script>
</body>
</html>
